
<!DOCTYPE html> 
<html> 
<head> 
	<meta charset=utf-8 /> 
	<title>{{app_name}}</title>

	<![endif]--> 
	
	<link type="text/css" rel="stylesheet" href="css/shCoreDefault.css"/> 
	<link rel="stylesheet" type="text/css" href="css/style.css">

						<span>examples: </span>

						<br/>

		</div>
